<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCOURS - Plateforme d'Apprentissage en Ligne</title>
    <meta name="description" content="Apprenez avec les meilleurs professeurs. Cours en ligne, classes en direct, certifications.">
    <meta name="keywords" content="cours en ligne, éducation, apprendre, formations, vidéos, live, paiement">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://educours.com/">
    <meta property="og:title" content="EDUCOURS - Plateforme d'Apprentissage">
    <meta property="og:description" content="Transformez votre carrière avec nos cours en ligne">
    <meta property="og:image" content="/images/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://educours.com/">
    <meta property="twitter:title" content="EDUCOURS - Plateforme d'Apprentissage">
    <meta property="twitter:description" content="Transformez votre carrière avec nos cours en ligne">
    <meta property="twitter:image" content="/images/og-image.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles de base -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            --border-radius: 8px;
            --border-radius-lg: 12px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }
        
        #app {
            min-height: 100vh;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 1rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">EDUCOURS</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading the platform...</div>
    </div>
    
    <!-- Conteneur de l'application Vue.js -->
    <div id="app"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    
    <script>
        // Masquer l'écran de chargement lorsque l'app est prête
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
        
        // Service Worker pour PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker enregistré avec succès: ', registration.scope);
                }, err => {
                    console.log('Échec enregistrement ServiceWorker: ', err);
                });
            });
        }
        
        // Notification de mise à jour
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            console.log('Application prête pour installation');
        });
    </script>
</body>
</html>
